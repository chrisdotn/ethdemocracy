<!DOCTYPE html>
<html>

<head>
    <title>EthDemocracy - Truffle Webpack Demo w/ Frontend</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="masthead">
        <h1>EthDemocracy</h1>
        <h3>You have <span class="black"><span id="balance"></span> &Xi;</span></h3>
    </div>

    <div class="controls">
        <section>
            <h2>Voter Handling</h2>

            <h3>Add Voter</h3>
            <div class="field">
                <label for="voter">Address</label>
                <input type="text" id="voter" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
            </div>
            <button id='addVoter'>Add Voter</button>

            <h3>Delete Voters</h3>
            <button id='deleteVoters'>Delete Voters</button>
        </section>

        <section>
            <h2>Election Handling</h2>
            <h3>Create Election</h3>
            <div class="field">
                <label for="electionName">Name</label>
                <input type="text" id="electionName" placeholder="Short Name"></input>
            </div>
            <button id='createElection'>Create Election</button>

            <h3>Add Option</h3>
            <div class="field">
                <label for="electionIdOption">Election</label>
                <input type="text" id="electionIdOption" placeholder="e.g. 1"></input>
            </div>
            <div class="field">
                <label for="optionName">Option</label>
                <input type="text" id="optionName" placeholder="e.g. yellow, red"></input>
            </div>
            <button id='addVoteOption'>Add Option</button>
        </section>

        <section>
            <h2>Vote Handling</h2>

            <h3>Vote</h3>
            <div class="field">
                <label for="electionIdVote">Election</label>
                <input type="text" id="electionIdVote" placeholder="e.g. 1"></input>
            </div>
            <div class="field">
                <label for="optionNameVote">Option</label>
                <input type="text" id="optionNameVote" placeholder="e.g. yellow, red"></input>
            </div>
            <button id='vote'>Vote</button>

            <h3>Transfer Votes</h3>
            <div class="field">
                <label for="voteTransferAddress">Address</label>
                <input type="text" id="voteTransferAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
            </div>
            <div class="field">
                <label for="voteTransferElectionId">Election Id</label>
                <input type="text" id="voteTransferElectionId" placeholder="e.g., 1"></input>
            </div>
            <button id='transferVotes'>Transfer Votes Voter</button>

        </section>
    </div>

    <div class="footer">
        <h2>Status</h2>
        <p id="status">&nbsp;</p>

        <p class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</p>
    </div class="footer">
</body>

</html>
